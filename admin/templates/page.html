{% extends "admin_base.html" %}

{% block title_admin %}Pages{% endblock %}

{% block main %}
<div class="flex flex-col w-full h-fit">
  <h3 class="mb-10 pb-5 border-b-4 border-b-gray-200">{{ page_slug }}</h3>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="w-full bg-red-600 rounded-md p-5 text-xl bg-opacity-50 mb-10">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <div class="grid grid-cols-2 gap-5">
    <label class="text-xl">Name : {{page_name}}</label>
    <label class="text-xl">Slug : {{page_slug}}</label>
  </div>
  <form class="grid grid-cols-2 w-full gap-5 mt-5" method="post">
    <div class="flex w-full">
      <label class="text-xl m-auto w-2/12">New Name :</label>
      <input type="text" name="new-name" class="text-xl bg-neutral-800 text-gray-200 rounded-md focus:outline-none p-3 w-10/12">
    </div>
    <div class="flex w-full">
      <label class="text-xl w-2/12 m-auto">New Slug :</label>
      <input type="text" name="new-slug" class="text-xl bg-neutral-800 ml-5 text-gray-200 rounded-md focus:outline-none p-3 w-10/12">
    </div>
    <button type="submit" class="bg-neutral-500 p-2 w-fit text-xl rounded-md">Edite</button>
  </form>
  <form action="/admin/pages/page/{{page_slug}}/delete_this_page">
    <button type="submit" class="bg-neutral-500 p-2 w-fit text-xl rounded-md mt-5">Delete This Page</button>
  </form>
</div>
{% endblock %}
