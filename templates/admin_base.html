<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruckBlog | Admin Page | {% block title_admin %}{% endblock %}</title>
    <style type="text/css">
      @font-face {
        font-family: 'Anton';
        src: url({{url_for("static", filename="fonts/Anton-Regular.ttf")}});
      }
      body {
        font-family: "Anton";
      }
    </style>
    <link href="{{ url_for('static',filename='css/tailwind.css') }}" rel="stylesheet">
  </head>
  <body class="flex w-full h-full">
    <main class="flex flex-col w-9/12 p-10">
      <h2 class="mb-10">TruckBlog</h2>
      {% block main %}{% endblock %}
    </main>
    <section class="flex flex-col w-3/12 bg-neutral-500 h-dvh px-5">
      <h3 class="my-10">Settings</h3>
      {% for page, slug in pages.items() %}
        {% if current_url == url_for(slug) %}
          <a href="{{url_for(slug)}}">
          <div class="block w-full bg-neutral-800 rounded-lg p-5">
            {{page}}
          </div>
        </a>
        {% else %}
        <a href="{{url_for(slug)}}">
          <div class="block w-full bg-neutral-700 hover:bg-neutral-800 rounded-lg p-5">
            {{page}}
          </div>
        </a>
        {% endif %}
      {% endfor %}
    </section>
  </body>
</html>
